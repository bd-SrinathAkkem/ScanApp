name: CI-BlackDuck-SCA-Basic
on:
  push:
    branches: [ main, master, develop, stage, release ]
  pull_request:
    branches: [ main, master, develop, stage, release ]
  workflow_dispatch:

jobs:
  blackduck_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
 
      - name: Run Black Duck Security Scan and Capture Logs
        id: blackduck_scan
        uses: blackduck-inc/black-duck-security-scan@v2.0.0
        with:
          blackducksca_url: ${{ secrets.BLACKDUCK_URL }}
          blackducksca_token: ${{ secrets.BLACKDUCK_TOKEN }}
        continue-on-error: true
 
      - name: Print Black Duck Scan Logs
        run: |
          echo "Black Duck Scan completed. Printing logs:"
          cat /home/runner/work/_temp/_github_home/_actions/blackduck-inc/black-duck-security-scan@v2.0.0/*.log || echo "No logs found"
